<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currículo Marina Queiroz</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
</head>

<body>
    <header class="header-container">
        <div class="curriculo-title">
            <a href="index.html">Currículo</a>
        </div>
    </header>

    <main>
        <nav class="navegation-container">
            <ul class="list-menu">
                <li>
                    <a href="index.html">Sobre Mim</a>
                    <span style="margin-left: 3px; margin-right: 3px">|</span>
                    <a href="formacaoeducacional.html">Formação Educacional</a>
                    <span style="margin-left: 3px; margin-right: 3px">|</span>
                    <a href="portfolio.html">Portfólio</a>
                    <span style="margin-left: 3px; margin-right: 3px">|</span>
                    <a href="contato.html">Contato</a>
                    <span style="margin-left: 3px; margin-right: 30px"></span>
                </li>
            </ul>
        </nav>

        <div class="contact">
            <h1>Contato</h1>
            <br />
            <form action="" method="post" class="contact-form">
                <label for="name" class="label-form">Nome:
                    <input type="text" id="name" name="name" class="input-form"
                        placeholder="João da Silva" size="40" /></label><br />
                <label for="email" class="label-form">Email:
                    <input type="email" id="email" name="email" class="input-form"
                        placeholder="joao@email.com" size="40" /></label><br />
                <textarea id="message" name="message" rows="4" cols="50"
                    placeholder="Deixe aqui a sua mensagem..."></textarea><br />
                <input type="submit" value="ENVIAR" />
            </form>
        </div>
    </main>

    <footer>
        <a href="https://github.com/marinamq" target="_blank"><img src="./imagens/github.png" class="logo-github" /></a>
        <a href="https://www.linkedin.com/in/marinamqueiroz/?locale=en_US" target="_blank"><img
                src="./imagens/linkedin.png" class="logo-linkedin" /></a>
    </footer>
</body>

</html>
